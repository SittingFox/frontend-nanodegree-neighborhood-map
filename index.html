<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body data-bind="click: hideDrawer">
    <div class="topper">
      <a class="hamburger" data-bind="click: toggleDrawer, clickBubble: false">
        â˜°
      </a>
    </div>

    <div class="drawer">
      <ul class="location-list" data-bind="foreach: allPokemon">
        <li class="location-item" data-bind="text: name"></li>
      </ul>
    </div>

    <div id="map-canvas"></div>


    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
