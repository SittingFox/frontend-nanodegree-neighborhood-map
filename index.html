<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="topper" data-bind="click: hideDrawer">
      <a class="hamburger" data-bind="click: toggleDrawer, clickBubble: false">
        â˜°
      </a>
    </div>

    <div class="drawer" data-bind="click: null, clickBubble: false">
      <div class="search-holder">
        <input class="search-box" placeholder="Search" data-bind="textInput: searchText">
      </div>
      <div class="location-holder">
        <ul class="location-list" data-bind="foreach: allPokemon">
          <li class="location-item" data-bind="text: name, visible: isVisible, click: $parent.onListClick"></li>
        </ul>
      </div>
    </div>

    <div id="map-canvas" data-bind="click: hideDrawer"></div>


    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
